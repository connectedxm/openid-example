<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OpenID Connect Provider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-button:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .demo-users {
            background: #f7f9fc;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .demo-users h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .demo-user {
            background: white;
            border: 1px solid #e1e8f0;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .demo-user code {
            font-family: monospace;
            background: #f1f3f5;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .client-info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Sign In</h1>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-button">Sign In</button>
        </form>

        <div class="demo-users">
            <h3>Demo Users</h3>
            <div class="demo-user">
                Email: <code>john.doe@example.com</code><br>
                Password: <code>password123</code>
            </div>
            <div class="demo-user">
                Email: <code>jane.smith@example.com</code><br>
                Password: <code>password456</code>
            </div>
        </div>

        <div class="client-info">
            Requesting application: <strong id="clientName">Loading...</strong>
        </div>
    </div>

    <script>
        // Get client name from query params
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        document.getElementById('clientName').textContent = clientId || 'Unknown';

        // Show error if present
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = error === 'invalid_credentials' 
                ? 'Invalid email or password.' 
                : 'An error occurred.';
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
